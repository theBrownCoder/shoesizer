<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBC Shoe Sizer!</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Oxanium|Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <h1><strong>TBC Shoe Sizer</strong></h1>

        <div id="size-dropdown">
            <label for="Size Group">Choose a Customer Type:</label>
            <select id="size_group">
                <option id="wgroup" value="womens">Women's</option>
                <option id="mgroup" value="mens">Men's</option>
                <option id="lkgroup" value="little_kids">Little Kids</option>
                <option id="bkgroup" value="big_kids">Big Kids</option>
                <option id="tgroup" value="toddlers">Toddlers</option>
                <option id="igroup" value="infants">Infants</option>
            </select>
        </div>
        <div id="unit-button">
            <button id="unitus">US/CA</button>
            <button id="unituk">UK</button>
            <button id="uniteu">EUR</button>
            <button id="unitin">IN</button>
            <button id="unitcm">CM</button>
        </div>
        <div id="chart-container">
            <div id="chart"></div>
        </div>

    </div>
    </div>
</body>
<script src="/scripts/main.js"></script>

</html>
