<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dameon Wilson's Shoe Sizer!</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Oxanium|Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <h1><strong>TBC Shoe Sizer</strong></h1>

        <div id="size-dropdown">
            <label for="Size Group">Choose a Customer Type:</label>
            <select id="size_group">
                <option id="wgroup" value="womens"><span>Women's</span></option>
                <option id="mgroup" value="mens"><span>Men's</span></option>
                <option id="lkgroup" value="little_kids"><span>Little Kids</span></option>
                <option id="bkgroup" value="big_kids"><span>Big Kids</span></option>
                <option id="tgroup" value="toddlers"><span>Toddlers</span></option>
                <option id="igroup" value="infants"><span>Infants</span></option>
            </select>
        </div>
        <div id="unit-button">
            <button>UK</button>
            <button>EUR</button>
            <button>IN</button>
            <button>CM</button>
        </div>
        <div id="chart"></div>

    </div>
    </div>
</body>
<script src="/scripts/main.js"></script>

</html>
